<body>

    <style>
        header {background-color: rgb(223, 225, 233);}
        footer a {display: none;}

        .up-button {
            position: fixed;
            z-index: 3;
            right: 5px;
            bottom: 25px;
            cursor: pointer;
            z-index: 1;
        }
    </style>

    <script defer src="./js/qna.js"></script>
    
    <section class="search">

        <h2>자주 묻는 질문</h2>

        <a href="https://help.plaync.com/qna/ticket?">
            1:1 문의
            <svg width="12" height="12" viewBox="0 0 12 12" fill="#222222" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.44077 1.91338H2.77962V1H11V9.22038H10.0866V2.55923L2.64585 10L2 9.35415L9.44077 1.91338Z" fill="#DDDDDD"></path></svg>
        </a>

        <form>
            <input type="text" placeholder="질문을 검색하세요." id="SearchInput">
            <button>
                <svg width="30" height="30" viewBox="0 0 30 30" fill="#222222" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M20.6432 12.8018C20.6432 17.1325 17.1325 20.6432 12.8018 20.6432C8.47108 20.6432 4.96036 17.1325 4.96036 12.8018C4.96036 8.47108 8.47108 4.96036 12.8018 4.96036C17.1325 4.96036 20.6432 8.47108 20.6432 12.8018ZM19.0051 20.3912C17.3154 21.774 15.1554 22.6036 12.8018 22.6036C7.38841 22.6036 3 18.2152 3 12.8018C3 7.38841 7.38841 3 12.8018 3C18.2152 3 22.6036 7.38841 22.6036 12.8018C22.6036 15.1555 21.774 17.3154 20.3912 19.0051L26.9999 25.6138L25.6138 26.9999L19.0051 20.3912Z" fill="#222222"></path></svg>
            </button>
        </form>
    </section>

    <div class="post-table">

        <div>
            <div class="qna-nav">
                <div>
                    <a href="javascript:void(0)">선택하세요</a>
                </div>
                <div>
                    <a href="javascript:void(0)" class="all active">전체</a>
                    <a href="javascript:void(0)" class="log">로그인/계정</a>
                    <a href="javascript:void(0)" class="install">설치</a>
                    <a href="javascript:void(0)" class="run">실행</a>
                    <a href="javascript:void(0)" class="play">게임 플레이</a>
                    <a href="javascript:void(0)" class="lock">화면 잠금</a>
                    <a href="javascript:void(0)" class="payment">결제</a>
                </div>
            </div>
        </div>

        <div class="post">
            <ul class="post-qna"></ul>
            
            <button>
                <span>더보기</span>
            </button>
        </div>
        
        
    </div>
    
</body>
